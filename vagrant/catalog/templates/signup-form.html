{% extends "layout.html" %}

{% block body %}
<form method="post" class="form-signin">
  <h2 class="form-signin-heading text-center">Signup</h2>
  <label for="inputUsername" class="sr-only">Name</label>
  <input type="text" name="name" value="{{user.username}}" id="inputUsername" class="form-control top-input" disabled>
  <label for="inputEmail" class="sr-only">Email</label>
  <input type="text" name="email" value="{{user.email}}" id="inputEmail" class="form-control bottom-input" disabled>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
</form>

{% endblock %}
